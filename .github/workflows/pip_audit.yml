name: pip-audit

permissions:
  contents: read

on:
  schedule:
    - cron: '00 00 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          version: "0.6.10"
      - name: Audit main dependencies
        run: uv run --with pip-audit pip-audit -l
      - name: Audit dev dependencies
        run: uv run --extra dev --with pip-audit pip-audit -l
      - name: Audit docs dependencies
        run: uv run --extra docs --with pip-audit pip-audit -l
