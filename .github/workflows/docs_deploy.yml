name: Deploy Documentation

permissions:
  contents: write

on:
  push:
    branches: [master]

jobs:
  deploy-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          version: "0.7.12"
      - name: Install Pandoc
        run: sudo apt-get install pandoc
      - name: Install model
        run: USE_CYTHON=1 uv sync --frozen --extra docs
      - name: Build search index for AI search
        run: |
          cd doc
          python build_search_index.py
      - name: Inject API key for AI search (if configured)
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          # Replace placeholder with actual API key from GitHub Secrets (if set)
          if [ -n "$GROQ_API_KEY" ]; then
            echo "Injecting GROQ API key for AI search..."
            sed -i "s/__GROQ_API_KEY__/$GROQ_API_KEY/g" doc/_static/ai_search.js
          else
            echo "No GROQ_API_KEY secret found - users will need to provide their own API key"
          fi
      - name: Build documentation
        run: |
          cd doc
          uv run make html
      - name: Deploy documentation to GitHub pages
        run: |
          cd doc/_build/html
          touch .nojekyll
          git config --global init.defaultBranch master
          git config --global user.name "CovertLab [bot]"
          git config --global user.email "CovertLab@users.noreply.github.com"
          git init
          git add -A
          git commit -m "Sphinx build from commit $GITHUB_SHA by GitHub Action"
          git push -f "https://$GITHUB_ACTOR:${{ secrets.GITHUB_TOKEN }}@github.com/$GITHUB_REPOSITORY.git" master:gh-pages
