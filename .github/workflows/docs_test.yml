name: Test Documentation

permissions:
  contents: read
  pull-requests: write

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          version: "0.6.10"
      - name: Install Pandoc
        run: sudo apt-get install pandoc
      - name: Install model
        run: USE_CYTHON=1 uv sync --frozen --extra docs
      - name: Build documentation
        run: |
          cd doc
          uv run make html
